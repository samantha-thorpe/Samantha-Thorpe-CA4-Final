<DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Samantha Thorpe CA4</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One" rel="stylesheet" type="text/css">

    <style>
      :root {
        --primary-color: rgb(255, 255, 255);
        --secondary-color: rgb(156, 156, 156);
        --bg-color: rgb(196, 219, 228);
        --font-color:rgb(26,82,88);
        --heading-color:rgb(46,194,240);
      }

      [data-theme="dark"] {
        --primary-color: rgb(0, 0, 0);
        --secondary-color: rgb(112, 110, 110);
        --bg-color: rgb(1, 56, 78);
        --font-color:rgb(255, 255, 255);
        --heading-color:rgb(139, 223, 248);
      }

     
      body {
        color: var(--font-color); 
        background-color: var(--primary-color);
        max-width: 800px;
      }

      
     
    </style>

  </head>
  
  <script>
    var isLight = true;

    function themechange() {
      var e = document.querySelector(":root");

      if (isLight === true) {
        e.setAttribute("data-theme", "dark"),
        isLight = false
      } else {
        e.setAttribute("data-theme", "light");
        isLight = true        
      }
    }

   function Pardalote(){
      document.getElementById('myImage')
      .src="http://www.outgrabe.net/bird00.jpg";
      document.getElementById('message')
     .innerHTML="Pardalote by fir0002 (CC-by-NC)";
    }
    function PurpleSwampHen(){
      document.getElementById('myImage')
      .src="http://www.outgrabe.net/bird01.jpg";
      document.getElementById('message')
     .innerHTML="Purple swamp hen by Toby Hudson (CC-by-SA)";
    }   
    function WhiteHeadedStilt(){
      document.getElementById('myImage')
      .src="http://www.outgrabe.net/bird02.jpg";
      document.getElementById('message')
     .innerHTML="White-headed Stilt by JJ Harrison (CC-by-SA)";
    }   
    function InlandThornbill(){
      document.getElementById('myImage')
      .src="http://www.outgrabe.net/bird03.jpg";
      document.getElementById('message')
     .innerHTML="Inland Thornbill by Peter Jacobs (CC-by-SA)";
    }
    function RoseRobin(){
      document.getElementById('myImage')
      .src="http://www.outgrabe.net/bird04.jpg";
      document.getElementById('message')
     .innerHTML="Rose Robin by JJ Harrison (CC-by-SA)";
    }

  </script>

  <body>

  <main>
    <h1>CA4 Samantha Thorpe</h1>

    <img id= "myImage" src="http://www.outgrabe.net/bird00.jpg">

    <p id="message">Pardalote by fir0002 (CC-by-NC)</p>
    
    <button id="btnPardalote" onclick="Pardalote()">Pardalote</button>
    <button id="btnPurpleSwampHen" onclick="PurpleSwampHen()">Purple Swamp Hen</button>
    <button id="btnWhiteHeadedStilt" onclick="WhiteHeadedStilt()">White-Headed Stilt</button>
    <button id="btnInlandThornbill" onclick="InlandThornbill()">Inland Thornbill</button>
    <button id="btnRoseRobin" onclick="RoseRobin()">Rose Robin</button>

    <button onclick="themechange()">Change theme</button>
  
  </main>
  </body>
</html>
